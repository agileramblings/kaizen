<div *ngIf="item">
    <mat-card-content>{{ item.description }}</mat-card-content>
    <mat-card-actions>
      <button (click)="upvoteItem()" mat-icon-button color="primary"><mat-icon style="font-size: 14px;">thumb_up</mat-icon></button>
      <button (click)="downvoteItem()" mat-icon-button color="accent"><mat-icon style="font-size: 14px;">thumb_down</mat-icon></button>
      <button (click)="deleteItem()" mat-icon-button ><mat-icon style="font-size: 14px;">delete</mat-icon></button>
    </mat-card-actions>
</div>
